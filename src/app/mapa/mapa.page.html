<ion-header>
  <ion-toolbar>
    <ion-title class="centraliza">mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">


  <!-- botao -->
  <ion-button fill="clear" class="botaoredondo" routerLink="/perfil">
    <ion-icon name="menu-outline" style="font-size: 37px;"></ion-icon>
  </ion-button>



  <!-- mapa -->
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6917.738361052593!2d-51.14934642369876!3d-23.296003463010592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1625538537354!5m2!1spt-BR!2sbr"
    width="99%" height="99%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>







  <!-- agenda fazer um scroll maior-->
  <ion-menu side="end" contentId="agenda" size="medium">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title class="amorzinho">AGENDA</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      
      <ion-grid>
        <ion-row>
          <ion-col size="8.8">
            <ion-input #input [(ngModel)]="inputTexto" (keyup.enter)="adiciona()"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-fab vertical="top" horizontal="end" slot="">
            <ion-fab-button size="small" (click)="adiciona()">
              <ion-icon name="add-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-row>
      </ion-grid>
      <ion-list>
        <ion-item *ngFor="let item of listaService.getLista(); let indice=index">
          <ion-label>{{item}}</ion-label>
          <ion-fab-button size="small" color="danger" (click)="remover(indice)">
            <ion-icon name="remove-outline"></ion-icon>
          </ion-fab-button>
        </ion-item>
      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="agenda" class="content"></ion-router-outlet>

</ion-content>
