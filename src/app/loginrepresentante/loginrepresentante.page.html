<ion-header>
  <ion-toolbar>
    <ion-title>login Representante</ion-title>
  </ion-toolbar>
</ion-header>
<!-- tela de login -->
<ion-content [fullscreen]="true" class="purple">
  <ion-grid>
    <ion-button routerLink="/home" fill="clear" color="dark">
      <ion-icon name="arrow-back-sharp"></ion-icon>
    </ion-button>
    <ion-row>
      <ion-item color="favorite">
        <ion-label>Usu√°rio:</ion-label>
        <ion-input type="text" required [(ngModel)]="login"></ion-input>
      </ion-item>

      <ion-item color="favorite">
        <ion-label>Senha:</ion-label>
        <ion-input type="password" required [(ngModel)]="senha"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="center">
      <ion-button color="light" size="small">
        Criar Conta
      </ion-button>
      <ion-button color="light" size="small" (click)="logar()">
        Login
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
